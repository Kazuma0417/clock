<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Accurate Clock</title>
    <style>
        /* --- 配色設定 --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #202124;
            --card-bg: #ffffff;
            --shadow-color: rgba(0,0,0,0.1);
            --jst-color: #1a73e8;
            --utc-color: #5f6368;
            --label-color: #5f6368;
            --line-color: #dadce0;
        }

        body.dark-mode {
            --bg-color: #202124;
            --text-color: #ffffff;
            --card-bg: #303134;
            --shadow-color: rgba(0,0,0,0.5);
            --jst-color: #8ab4f8;
            --utc-color: #e8eaed;
            --label-color: #9aa0a6;
            --line-color: #5f6368;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .clock-container {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
            min-width: 350px;
        }

        .time-group { margin-bottom: 30px; }
        .time-group:last-child { margin-bottom: 0; }

        .label {
            font-size: 1rem;
            color: var(--label-color);
            margin-bottom: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .time {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 3rem;
            line-height: 1.2;
        }

        #jst-time { color: var(--jst-color); }
        #utc-time { color: var(--utc-color); }

        hr {
            border: 0;
            border-top: 1px solid var(--line-color);
            margin: 30px 0;
        }

        /* スイッチのデザイン */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px; right: 20px;
            display: flex; align-items: center;
        }
        .theme-switch {
            display: inline-block; height: 34px; position: relative; width: 60px;
        }
        .theme-switch input { display: none; }
        .slider {
            background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0;
            transition: .4s; border-radius: 34px;
        }
        .slider:before {
            background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute;
            transition: .4s; width: 26px; border-radius: 50%;
        }
        input:checked + .slider { background-color: #8ab4f8; }
        input:checked + .slider:before { transform: translateX(26px); }
        .switch-label {
            margin-left: 10px; font-size: 0.9rem; font-weight: bold; color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
        <span class="switch-label">Dark Mode</span>
    </div>

    <div class="clock-container">
        <div class="time-group">
            <div class="label">JST (日本標準時)</div>
            <div id="jst-time" class="time">--/--/-- --:--:--</div>
        </div>

        <hr>

        <div class="time-group">
            <div class="label">UTC (協定世界時)</div>
            <div id="utc-time" class="time">--/--/-- --:--:--</div>
        </div>
    </div>

    <script>
        let timeOffset = 0; 
        let isSynced = false;

        function updateClock() {
            const now = new Date(Date.now() + timeOffset);
            const options = {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false
            };

            const jstFormatter = new Intl.DateTimeFormat('ja-JP', { ...options, timeZone: 'Asia/Tokyo' });
            const utcFormatter = new Intl.DateTimeFormat('ja-JP', { ...options, timeZone: 'UTC' });

            document.getElementById('jst-time').textContent = jstFormatter.format(now);
            document.getElementById('utc-time').textContent = utcFormatter.format(now);
        }

        // 時刻同期処理（コンソールのみに出力）
        async function syncTime() {
            try {
                const requestStart = Date.now();
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=UTC');
                if (!response.ok) throw new Error("Server Error");
                
                const data = await response.json();
                const requestEnd = Date.now();
                const latency = (requestEnd - requestStart) / 2;
                
                const serverTime = new Date(data.dateTime + 'Z').getTime();
                
                timeOffset = serverTime - (Date.now() - latency);
                isSynced = true;

                // 画面には出さず、コンソールログに出力
                console.log("● 同期成功: TimeAPI.io (高精度)", "補正値:", timeOffset, "ms");
                
            } catch (error) {
                if (!isSynced) {
                    // 画面には出さず、コンソールログに出力
                    console.warn("⚠ 同期失敗 (ブラウザ制限またはオフライン): デバイス内部時計を使用中", error);
                    timeOffset = 0;
                }
            }
        }

        updateClock();
        syncTime();
        
        setInterval(updateClock, 1000);
        setInterval(syncTime, 60000);

        // テーマ切り替え
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }
        toggleSwitch.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }, false);
    </script>

</body>
</html>
