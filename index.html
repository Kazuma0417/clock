<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JST/UTC Clock & METAR (ROAH/RODN)</title>
    <style>
        /* --- 配色設定 --- */
        :root {
            --bg-color: #f0f2f5;
            --text-color: #202124;
            --card-bg: #ffffff;
            --shadow-color: rgba(0,0,0,0.1);
            --jst-color: #1a73e8;
            --utc-color: #5f6368;
            --metar-color: #333333;
            --metar-bg: #ffffff;
            --label-color: #5f6368;
            --line-color: #dadce0;
        }

        body.dark-mode {
            --bg-color: #202124;
            --text-color: #ffffff;
            --card-bg: #303134;
            --shadow-color: rgba(0,0,0,0.5);
            --jst-color: #8ab4f8;
            --utc-color: #e8eaed;
            --metar-color: #e8eaed;
            --metar-bg: #303134;
            --label-color: #9aa0a6;
            --line-color: #5f6368;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
            transition: background-color 0.3s, color 0.3s;
        }

        /* 共通カードデザイン */
        .card {
            text-align: center;
            background: var(--card-bg);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px var(--shadow-color);
            transition: background-color 0.3s, box-shadow 0.3s;
            min-width: 350px;
            margin: 10px 0;
        }

        .time-group { margin-bottom: 30px; }
        .time-group:last-child { margin-bottom: 0; }

        .label {
            font-size: 1rem;
            color: var(--label-color);
            margin-bottom: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .time {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 3rem;
            line-height: 1.2;
        }

        #jst-time { color: var(--jst-color); }
        #utc-time { color: var(--utc-color); }

        hr {
            border: 0;
            border-top: 1px solid var(--line-color);
            margin: 30px 0;
        }

        /* --- METAR表示エリア --- */
        .metar-card {
            display: none;
            max-width: 600px;
            width: 90%;
            text-align: left;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .metar-content {
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            line-height: 1.5;
            color: var(--metar-color);
            word-break: break-all;
        }

        /* スイッチのデザイン */
        .theme-switch-wrapper {
            position: absolute;
            top: 20px; right: 20px;
            display: flex; align-items: center;
        }
        .theme-switch {
            display: inline-block; height: 34px; position: relative; width: 60px;
        }
        .theme-switch input { display: none; }
        .slider {
            background-color: #ccc; bottom: 0; cursor: pointer; left: 0; position: absolute; right: 0; top: 0;
            transition: .4s; border-radius: 34px;
        }
        .slider:before {
            background-color: #fff; bottom: 4px; content: ""; height: 26px; left: 4px; position: absolute;
            transition: .4s; width: 26px; border-radius: 50%;
        }
        input:checked + .slider { background-color: #8ab4f8; }
        input:checked + .slider:before { transform: translateX(26px); }
        .switch-label {
            margin-left: 10px; font-size: 0.9rem; font-weight: bold; color: var(--text-color);
        }
    </style>
</head>
<body>

    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider"></div>
        </label>
        <span class="switch-label">Dark Mode</span>
    </div>

    <div class="card clock-container">
        <div class="time-group">
            <div class="label">JST (日本標準時)</div>
            <div id="jst-time" class="time">--/--/-- --:--:--</div>
        </div>
        <hr>
        <div class="time-group">
            <div class="label">UTC (協定世界時)</div>
            <div id="utc-time" class="time">--/--/-- --:--:--</div>
        </div>
    </div>

    <div id="roah-card" class="card metar-card">
        <div class="label">ROAH METAR (Naha)</div>
        <hr style="margin: 15px 0;">
        <div id="roah-text" class="metar-content">Loading...</div>
    </div>

    <div id="rodn-card" class="card metar-card">
        <div class="label">RODN METAR (Kadena)</div>
        <hr style="margin: 15px 0;">
        <div id="rodn-text" class="metar-content">Loading...</div>
    </div>

    <script>
        let timeOffset = 0; 
        let isSynced = false;

        // --- 時計更新 ---
        function updateClock() {
            const now = new Date(Date.now() + timeOffset);
            const options = {
                year: 'numeric', month: '2-digit', day: '2-digit',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                hour12: false
            };
            const jstFormatter = new Intl.DateTimeFormat('ja-JP', { ...options, timeZone: 'Asia/Tokyo' });
            const utcFormatter = new Intl.DateTimeFormat('ja-JP', { ...options, timeZone: 'UTC' });

            document.getElementById('jst-time').textContent = jstFormatter.format(now);
            document.getElementById('utc-time').textContent = utcFormatter.format(now);
        }

        // --- 時刻同期 ---
        async function syncTime() {
            try {
                const requestStart = Date.now();
                const response = await fetch('https://timeapi.io/api/Time/current/zone?timeZone=UTC');
                if (!response.ok) throw new Error("Server Error");
                const data = await response.json();
                const latency = (Date.now() - requestStart) / 2;
                const serverTime = new Date(data.dateTime + 'Z').getTime();
                timeOffset = serverTime - (Date.now() - latency);
                isSynced = true;
                console.log("● 時刻同期成功");
            } catch (error) {
                if (!isSynced) {
                    console.warn("⚠ 時刻同期失敗: 内部時計使用");
                    timeOffset = 0;
                }
            }
        }

        // --- METAR取得関数 (VATSIMをメインに変更) ---
        async function fetchSpecificMetar(icao, elementId) {
            const metarBox = document.getElementById(elementId);
            const cacheBuster = Date.now();
            
            // ★変更点: エラーが出やすいNOAAを廃止し、制限が緩いVATSIM一本にしました。
            // VATSIMのデータはNOAAと連動しているので内容は同じです。
            const url = `https://metar.vatsim.net/metar.php?id=${icao}&cb=${cacheBuster}`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error("Fetch Error");
                const metarData = await response.text();
                
                if (metarData.trim() === "") {
                    metarBox.textContent = "No Data Available";
                } else {
                    metarBox.textContent = metarData;
                    console.log(`METAR Updated (${icao}) - VATSIM Source`);
                }
            } catch (error) {
                console.warn(`${icao} 取得失敗:`, error);
                metarBox.textContent = "Load Error (Check Internet)";
            }
        }

        // --- 表示切り替えロジック ---
        function toggleBlock(cardId, icao, textId) {
            const card = document.getElementById(cardId);
            if (card.style.display === 'none' || card.style.display === '') {
                card.style.display = 'block';
                fetchSpecificMetar(icao, textId);
            } else {
                card.style.display = 'none';
            }
        }

        // --- キーボードイベント ---
        document.addEventListener('keydown', function(event) {
            if (event.key === 'm' || event.key === 'M') {
                toggleBlock('roah-card', 'ROAH', 'roah-text');
            }
            if (event.key === 'n' || event.key === 'N') {
                toggleBlock('rodn-card', 'RODN', 'rodn-text');
            }
        });

        // --- 初期化 & ループ ---
        updateClock();
        syncTime();
        
        setInterval(updateClock, 1000);
        setInterval(syncTime, 60000);
        
        setInterval(() => {
            const roahCard = document.getElementById('roah-card');
            if (roahCard.style.display === 'block') fetchSpecificMetar('ROAH', 'roah-text');
            
            const rodnCard = document.getElementById('rodn-card');
            if (rodnCard.style.display === 'block') fetchSpecificMetar('RODN', 'rodn-text');
        }, 60000);

        // --- テーマ復元 ---
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark-mode');
            toggleSwitch.checked = true;
        }
        toggleSwitch.addEventListener('change', function(e) {
            if (e.target.checked) {
                document.body.classList.add('dark-mode');
                localStorage.setItem('theme', 'dark');
            } else {
                document.body.classList.remove('dark-mode');
                localStorage.setItem('theme', 'light');
            }
        }, false);
    </script>

</body>
</html>
