<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JST & UTC Clock</title>
    <style>
        body {
            background-color: #202124; /* 背景色：ダークグレー */
            color: #ffffff; /* 文字色：白 */
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 画面いっぱいの高さ */
            margin: 0;
        }

        .clock-container {
            text-align: center;
            background: #303134;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .time-group {
            margin-bottom: 30px;
        }
        
        /* 最後の要素のマージンを消す */
        .time-group:last-child {
            margin-bottom: 0;
        }

        .label {
            font-size: 1rem;
            color: #9aa0a6; /* ラベルは少し薄く */
            margin-bottom: 5px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .time {
            font-family: 'Courier New', Courier, monospace; /* 数字が等幅になるフォント */
            font-weight: bold;
        }

        /* JST用のスタイル（大きく強調） */
        #jst-time {
            font-size: 3rem;
            color: #8ab4f8; /* 薄い青 */
        }

        /* UTC用のスタイル（少し小さく） */
        #utc-time {
            font-size: 1.8rem;
            color: #e8eaed;
        }
    </style>
</head>
<body>

    <div class="clock-container">
        <div class="time-group">
            <div class="label">JST (日本標準時)</div>
            <div id="jst-time" class="time">--:--:--</div>
        </div>

        <hr style="border: 0; border-top: 1px solid #5f6368; margin: 20px 0;">

        <div class="time-group">
            <div class="label">UTC (協定世界時)</div>
            <div id="utc-time" class="time">--:--:--</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();

            // オプション設定：24時間表記、秒まで表示
            const options = {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };

            // JST (Asia/Tokyo) のフォーマット
            const jstFormatter = new Intl.DateTimeFormat('ja-JP', {
                ...options,
                timeZone: 'Asia/Tokyo'
            });

            // UTC (UTC) のフォーマット
            const utcFormatter = new Intl.DateTimeFormat('en-GB', {
                ...options,
                timeZone: 'UTC'
            });

            // HTMLに反映 (日付と時刻の間の余計な文字などを整える)
            document.getElementById('jst-time').textContent = jstFormatter.format(now).replace(/\//g, '-');
            document.getElementById('utc-time').textContent = utcFormatter.format(now).replace(/\//g, '-');
        }

        // 初回実行
        updateClock();
        // 1秒ごとに更新
        setInterval(updateClock, 1000);
    </script>

</body>
</html>
